<div class="header-container">
  <h3>Resources</h3>
</div>
<div class="table-container">
  <table mat-table [dataSource]="resources" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-header-cell"> Id </th>
      <td mat-cell *matCellDef="let resource"> {{resource.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header-cell"> Name </th>
      <td mat-cell *matCellDef="let resource"> {{resource.name}} </td>
    </ng-container>

    <ng-container matColumnDef="book">
      <th mat-header-cell *matHeaderCellDef class="table-header-cell"> Book </th>
      <td mat-cell *matCellDef="let resource">
        <button type="button" [disabled]="resource.quantity === 0" class="book-button" mat-flat-button
          (click)="openBookResourceModal(resource.name)">Book</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr class="table-row" mat-row *matRowDef="let row; columns: columnNames;"></tr>
  </table>
</div>
