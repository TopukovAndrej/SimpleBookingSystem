<div class="modal-header">
  <h4>Booking {{modalHeader}}</h4>
  <button type="button" mat-icon-button (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form [formGroup]="bookResourceForm">
  <mat-dialog-content>

    <div class="form-control">
      <mat-error
        *ngIf="this.bookResourceForm.controls['fromDate'].invalid && this.bookResourceForm.controls['fromDate'].touched">The
        from date is invalid</mat-error>
      <div class="form-control-input">
        <label for="fromDate">Date From</label>
        <input type="datetime-local" formControlName="fromDate" placeholder="Date From">
      </div>
    </div>

    <div class="form-control">
      <mat-error
        *ngIf="this.bookResourceForm.controls['toDate'].invalid && this.bookResourceForm.controls['toDate'].touched">The
        to date is invalid</mat-error>
      <div class="form-control-input">
        <label for="toDate">Date To</label>
        <input type="datetime-local" formControlName="toDate" placeholder="Date To">
      </div>
    </div>

    <div class="form-control">
      <mat-error
        *ngIf="this.bookResourceForm.controls['quantity'].invalid && this.bookResourceForm.controls['quantity'].touched">The
        quantity is invalid</mat-error>
      <div class="form-control-input">
        <label for="quantity">Quantity</label>
        <input class="quantity-input" type="number" formControlName="quantity" placeholder="Quantity" min="0" max="100">
      </div>
    </div>

    <mat-dialog-actions>
      <button type="button" mat-button (click)="closeModal()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" (click)="requestResourceBooking()"
        [disabled]="this.bookResourceForm.invalid">Book</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</form>
